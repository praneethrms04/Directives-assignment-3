<div>
  <h2>Topic : {{ title }}</h2>
  <h1>Counter</h1>
  <button (click)="increment()">increment</button>
  <button (click)="decrement()">Decrement</button>
  <button (click)="reset()">reset</button>
  <p>{{ count }}</p>

  <input type="text" placeholder="nae" on-input="changeName($event)" />
  <p>Name : {{ name }}</p>
  <!-- two way -binding -->

  <input
    type="text"
    placeholder="city"
    [(ngModel)]="city"
    (input)="updatecity($event)"
  />
  <h3>city: {{ city }}</h3>
</div>
